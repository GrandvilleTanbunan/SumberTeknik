<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title class="ion-text-center">
      Menu
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <div style="margin-bottom:70px"> 
        <ion-list>
            <ion-item-sliding *ngFor="let item of listData; let i = index">
              <ion-item class="ion-text-wrap">
                <ion-label>
                  <p style="font-size: 15pt; padding-bottom: 5px; color: black" class="ion-text-wrap">{{item.nama}}</p>
                </ion-label>
                <ion-label slot="end">
                  Rp {{ item.harga | number }}
                </ion-label>
              </ion-item>
                
              <ion-item-options side="end">
                  <ion-item-option (click)="editItem(item)" style="background-color: #89c689">
                      <ion-icon name="create" slot="icon-only"></ion-icon>
                    </ion-item-option>
                <ion-item-option (click)="removeItem(item)" style="background-color: #d0312d">
                  <ion-icon name="trash" slot="icon-only"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
      
            
          
        </ion-list>
    </div>

</ion-content>

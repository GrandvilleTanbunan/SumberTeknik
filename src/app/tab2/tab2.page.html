<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title class="ion-text-center">
      Menu
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-input [(ngModel)]="tmpnama" placeholder="nama"></ion-input>  
  <ion-input [(ngModel)]="tmpharga" placeholder="harga"></ion-input>  
  <ion-input [(ngModel)]="tmpjumlah" placeholder="jumlah"></ion-input> 
  <ion-list>
    <div *ngFor="let name of listData; let i = index">
      <ion-item-sliding *ngFor="let item of name; let j = index">
          <ion-item>
            <ion-label>
              {{item.nama}}
            </ion-label>
            <ion-label>
              {{item.harga}}
            </ion-label>
            <ion-label>
              {{item.jumlah}}
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option (click)="removeItem(i)">
              <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
    </div>
    
  </ion-list>

    </ion-fab-button>
  </ion-fab> -->
</ion-content>

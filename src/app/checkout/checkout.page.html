<ion-header>
  <ion-toolbar color="secondary" mode="ios">
    <ion-title>Checkout Detail</ion-title>
    <ion-button slot="start" fill="clear" color="light" (click)="close()">
      <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
  
<ion-content>
  <ion-item *ngFor="let item of cart">
    <ion-label class="amount">{{item.amount}} x</ion-label>
    <ion-label text-wrap>{{item.nama}}</ion-label>
    <ion-label slot="end">Rp {{ item.amount * item.harga | number }}</ion-label>

  </ion-item>
</ion-content>
<ion-footer>

    <ion-item lines="none">
      <ion-label slot="start" style="font-size: 15pt" class="fixedLabel"> Jumlah Item </ion-label>
      <ion-label slot="end" style="font-size: 15pt" class="fixedLabel"> {{totalamount}} </ion-label>
  
    </ion-item>

  <ion-item lines="none">
    <ion-label slot="start" style="font-size: 15pt" class="fixedLabelgt">
      Grand Total
    </ion-label>
    <ion-label slot="end" style="font-size: 15pt" lines="none">
      Rp {{grandtotal| number}}
    </ion-label>
  </ion-item>
  <ion-item lines="none">
    <ion-label style="font-size: 14pt">Diskon {{diskon}}%</ion-label>
    <ion-toggle color="secondary" [enableOnOffLabels]="true" (ionChange)="hitunggrandtotal()" [(ngModel)]="pakaiDisc"></ion-toggle>
  </ion-item>
  <ion-item lines="none">
    <ion-label style="font-size: 14pt">PPN {{PPN}}%</ion-label>
    <ion-toggle color="secondary" [enableOnOffLabels]="true" (ionChange)="hitunggrandtotal()" [(ngModel)]="pakaiPPN"></ion-toggle>
  </ion-item>
  <ion-item lines="none">
    <ion-label slot="start" style="font-size: 15pt" class="fixedLabel">Jumlah Bayar</ion-label>
    <ion-input type="number" style="font-size:15pt; text-align: right" placeholder="Input"  [(ngModel)]="jumlahbayar" (ionChange)="HitungKembalian()"></ion-input>
  </ion-item>
  <ion-item lines="none">
    <ion-label slot="start" style="font-size: 15pt" class="fixedLabelgt"> Kembalian </ion-label>
    <ion-label slot="end" style="font-size: 15pt" class="fixedLabel"> Rp {{kembalian | number}} </ion-label>

  </ion-item>

  <!-- <ion-button (click)="listDevices()">
    List Device
  </ion-button> -->
  <!-- <ion-button (click)="printNota()">
    Demo Print
  </ion-button> -->
  <ion-button color="secondary" shape="round" expand="full" (click)="checkout()">
    Checkout
  </ion-button>
</ion-footer>

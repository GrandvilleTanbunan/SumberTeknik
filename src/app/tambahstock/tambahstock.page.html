<ion-header>
    <ion-toolbar mode="ios" color="secondary">
      <ion-title>Tambah Stock</ion-title>
      <ion-button slot="start" fill="clear" color="light" (click)="close()">
        <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-toolbar>
  </ion-header>


  <ion-content>
      <div class="container">
        <ion-item lines="none" class="ion-text-center">
          <ion-label slot="start">
            Stock Saat Ini {{item.stock}} pcs
          </ion-label>
        </ion-item>
        <ion-item class="ion-margin-bottom" fill="outline" style="padding-left:5%; padding-right:5%;">
          <ion-label position="floating" style="color: grey">Stock Baru</ion-label>
          <ion-input type="number" class="inputStyle" [(ngModel)]="stockbaru"></ion-input>
          <!-- <ion-note slot="error" *ngIf="harga?.errors?.['required'] && submitted == true">Masukan harga</ion-note> -->
        </ion-item>
      </div>
    
    </ion-content>
    
    <ion-footer class="ion-no-border">
        <ion-button type="submit" expand="block" (click)="updateStock()" color="secondary" shape="round">Update</ion-button>
    </ion-footer>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Transaksi</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <ion-searchbar [debounce]="100" placeholder="Cari" show-clear-button="focus">
  </ion-searchbar> -->
  
  <div class="ion-text-center" style="padding-bottom:70px" >
      
    <ion-card class="ion-text-center" id="menuitem" *ngFor="let item of products">
        <ion-fab size="small">
          <ion-fab-button size="small" color="danger" class="fab-horizontal-center">
            <!-- <ion-icon name="add"></ion-icon>
                       -->
            <span>{{item.stock}}</span>
          </ion-fab-button>
        </ion-fab>

      <img *ngIf="item.imageUrl != ''" [src]="item.imageUrl" />
      <img *ngIf="item.imageUrl == '' " src="../assets/LOGO DESSERTIE KOSONG.jpg"/>
      <ion-card-header class="ion-no-padding">
        <ion-card-title style="font-size: 13pt; height: 40px;">{{item.nama}}</ion-card-title>
        <ion-card-subtitle>Rp {{item.harga | number}}</ion-card-subtitle>
      </ion-card-header>
  
      <ion-button *ngIf="item.amount == 0" color="secondary" shape="round" fill="outline" (click)="addToCart(item)" [disabled]="item.stock == 0">Add</ion-button>
      <ion-list *ngIf="item.amount != 0">
        <ion-icon class="icondecrease" name="remove-circle-outline" (click)="decreaseCartItem(item)"></ion-icon>
        <ion-text style="font-size: 15pt" class="inputbg">{{item.amount}}</ion-text>
        <ion-icon class="iconincrease" name="add-circle-outline" (click)="increaseCartItem(item)"></ion-icon>
      </ion-list>
    </ion-card>
  </div>

</ion-content>

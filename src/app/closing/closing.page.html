<ion-header>
  <ion-toolbar color="secondary" mode="ios">
    <ion-title>Rangkuman Hari Ini</ion-title>
    <ion-button slot="start" fill="clear" color="light" (click)="close()">
      <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
    </ion-button>
    <!-- <ion-button slot="end" fill="clear" color="light" (click)="cetakClosingan()">
      <ion-icon style="font-size: 18pt" name="print" slot="icon-only"></ion-icon>
    </ion-button> -->

    <ion-button *ngIf="bluetoothconnected == false" slot="end" fill="clear" color="danger" (click)="connectBluetooth()">
      <ion-icon name="square" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-button *ngIf="bluetoothconnected == true" slot="end" fill="clear" color="success" (click)="connectBluetooth()">
      <ion-icon name="square" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item *ngFor="let item of tmpitem">
      <ion-label class="amount">{{item.amount}} x</ion-label>
      <ion-label text-wrap>{{item.nama}}</ion-label>
      <ion-label slot="end">Rp {{ item.amount * item.harga | number }}</ion-label>
  
    </ion-item>
</ion-content>

<ion-footer>
  <ion-item lines="none">
    <ion-label slot="start" style="font-size: 15pt" class="fixedLabel"> Jumlah Item </ion-label>
    <ion-label slot="end" style="font-size: 15pt" class="fixedLabel"> {{totalamount}} </ion-label>
  </ion-item>

  <ion-item lines="none">
      <ion-label slot="start" style="font-size: 15pt" class="fixedLabelgt">
        Grand Total
      </ion-label>
      <ion-label slot="end" style="font-size: 15pt" lines="none">
        Rp {{grandtotal| number}}
      </ion-label>
    </ion-item>

  <ion-button color="secondary" shape="round" expand="full" (click)="printClosing()">
    Print
  </ion-button>
</ion-footer>

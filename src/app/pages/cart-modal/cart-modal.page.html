<ion-footer>
  <ion-item *ngIf="getTotal() != 0">
    <ion-label slot="start" style="font-size: 15pt">
      Grand Total
    </ion-label>
    <ion-label slot="end" style="font-size: 15pt">
      Rp {{getTotal() | number}}
    </ion-label>
  </ion-item>
  <ion-button *ngIf="getTotal() != 0" color="secondary" shape="round" expand="full" (click)="checkout()">
    Checkout
  </ion-button>

<ion-header>
  <ion-toolbar color="secondary" mode="ios">
    <ion-title>Tambah Menu</ion-title>
    <ion-button slot="start" fill="clear" color="light" (click)="close()">
      <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
  </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <!-- <form (ngSubmit)="addMenu()" [formGroup]="credentials"> -->
      <div class="parentContainer">
        <img class="center" *ngIf="selectedImage" [src]="selectedImage" />
        <img class="center"  *ngIf="!selectedImage" src="../assets/LOGO DESSERTIE.png" />
      
      </div>
      <div style="text-align: center;">
        <ion-button (click)="getPicture()" color="secondary" shape="round" style="margin-top:5%">
          Pilih Foto
        </ion-button>
      </div>
  
        
  <div class="container">
    <form [formGroup]="credentials">
  
      <ion-item class="ion-margin-bottom" fill="outline">
        <ion-label position="floating" style="color: grey">Nama Item</ion-label>
        <ion-input type="text" formControlName="nama" class="inputStyle"></ion-input>
        <!-- <ion-note slot="error" *ngIf="nama?.errors?.['required'] && submitted == true">Masukan nama item</ion-note> -->
      </ion-item>
      <ion-item class="ion-margin-bottom" fill="outline">
        <ion-label position="floating" style="color: grey">Harga</ion-label>
        <ion-input type="number" formControlName="harga" class="inputStyle"></ion-input>
        <!-- <ion-note slot="error" *ngIf="harga?.errors?.['required'] && submitted == true">Masukan harga</ion-note> -->
      </ion-item>
      <ion-item>
        <ion-label>Kategori</ion-label>
        <ion-select  class="ion-text-uppercase" formControlName="kategori"  (ionChange)="selectedkategori()">
          <ion-select-option class="ion-text-uppercase" *ngFor="let item of kategori" [value]="item.namakategori">{{item.namakategori}}</ion-select-option>
        </ion-select>
      </ion-item>
  
      <!-- <ion-button type="button" expand="block" color="secondary" (click)="register()"	>Create account</ion-button> -->
  
    </form>
  </div>
  
</ion-content>

<ion-footer class="ion-no-border ion-padding">
    <ion-button type="submit" expand="block" [disabled]="!credentials.valid" (click)="saveItem()" color="secondary" shape="round">Simpan</ion-button>

</ion-footer>

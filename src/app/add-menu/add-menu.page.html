<ion-header>
  <ion-toolbar color="secondary" mode="ios">
    <ion-title>Tambah Menu</ion-title>
    <ion-button slot="start" fill="clear" color="light" (click)="close()">
      <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
  </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <!-- <form (ngSubmit)="addMenu()" [formGroup]="credentials"> -->
  <div class="container">
      <form [formGroup]="credentials">

          <ion-item class="ion-margin-bottom" fill="outline">
            <ion-label position="floating" style="color: grey">Nama Item</ion-label>
            <ion-input type="text" formControlName="nama" class="input-style"></ion-input>
            <!-- <ion-note slot="error" *ngIf="nama?.errors?.['required'] && submitted == true">Masukan nama item</ion-note> -->
          </ion-item>
          <ion-item class="ion-margin-bottom" fill="outline">
            <ion-label position="floating" style="color: grey">Harga</ion-label>
            <ion-input type="number" formControlName="harga" class="input-style"></ion-input>
            <!-- <ion-note slot="error" *ngIf="harga?.errors?.['required'] && submitted == true">Masukan harga</ion-note> -->
          </ion-item>
      
          <ion-button type="submit" expand="block" [disabled]="!credentials.valid" (click)="saveItem()" color="secondary" shape="round" >Simpan</ion-button>
          <!-- <ion-button type="button" expand="block" color="secondary" (click)="register()"	>Create account</ion-button> -->
          
        </form>
  </div>
  
</ion-content>
